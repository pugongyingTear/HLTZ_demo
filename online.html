<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/online.css" />
	</head>
	<body>
		<div class="onlinecontent">
			<!--<div class="onlinecredit">-->
				<!--借款无忧-->
				<div class="not_worried">
					<span class="span1">借款无忧</span>
					<div class="not_worrieditems" style="margin-left: 13%;">
						<img src="img/xy.png" class="xy"/>
						<p class="p1">信用</p>
						<p class="p2">仅凭信用,零担保</p>
					</div>
					<div class="not_worrieditems">
						<img src="img/xs.png" class="xs"/>
						<p class="p1">线上</p>
						<p class="p2">申请与审批全线上</p>
					</div>
					<div class="not_worrieditems">
						<img src="img/ss.png" class="ss"/>
						<p class="p1">实时</p>
						<p class="p2">实时获取借款额度</p>
					</div>
					<div class="not_worrieditems" style="margin-right: 8%;">
						<img src="img/dx.png" class="dx"/>
						<p class="p1">低息</p>
						<p class="p2">利率低至年化8%</p>
					</div>
				</div>
				<!--产品多样-->
				<div class="product">
					<span class="span1_1">产品多样</span>
					<!--随心贷-->
					<div class="onlinesui">
						<!--<p class="font">随心贷</p>-->
						<img src="img/sxd.jpg" class="sxd" />
						<div class="lr">
						  <div class="text_left">
							<p class="p3">人人均可申请</p><br />
							<p class="p3">无需上传资料</p>
						  </div>
						  <div class="text_right">
							<p class="p3">最高额度两万</p><br />
							<p class="p3">快至半天放款</p>
						  </div>
						</div>
						<div class="onlinefoot">
						    <span class="span2">敬请期待</span>
						</div>
					</div>
					<!--工薪贷-->
					<div class="onlinegong">
						<img src="img/gxd.jpg" class="gxd" />
						<div class="lr">
							<p class="p3">连续工作满12个月的受薪人士</p>
						</div>
						<div class="onlinefoot">
						    <span class="span2">敬请期待</span>
						</div>
					</div>
					<!--学子贷-->
					<div class="onlinexue">
						<img src="img/xzd.jpg" class="zxd"/>
						<div class="lr">
							<p class="p3">本科及以上在校学生</p>
						</div>
						<div class="onlinefoot">
						    <span class="span2">敬请期待</span>
						</div>
					</div>
				</div>
				<!--信用借款,仅需4步-->
				<div class="step">
					<span class="span1_2">信用借款,仅需4步</span>
					
					<div class="first">
						<div class="ot">
							<p class="one">01</p>
							<p class="two">注册认证</p>
						</div>
						<span class="three">注册并通过实名认证</span>
						
					</div>
					<div class="jian"></div>
					<div class="second">
						<div class="ot">
							<p class="one">02</p>
							<p class="two">填写资料</p>
						</div>
						<span class="three">填写资料,提交申请</span>
						
					</div>
					<div class="jian"></div>
					<div class="third">
						<div class="ot">
							<p class="one">03</p>
							<p class="two">信审通过</p>
						</div>
						<span class="three">信审通过,获取额度</span>
						
					</div>
					<div class="jian"></div>
					<div class="fourth">
						<div class="ot">
							<p class="one">04</p>
							<p class="two">发放借款</p>
						</div>
						<span class="three">发放筹款,放款到账</span>
						
					</div>
					
				</div>	
		</div>
	</body>
</html>
